<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notification Details</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<h1>Notification Details</h1>

<div class="card">
    <div class="card-header">Notification Details</div>
    <div class="card-body">
        <p><strong>Type:</strong> <span th:text="${notification.type}"></span></p>
        <p><strong>Content:</strong> <span th:text="${notification.content}"></span></p>
        <p><strong>Date:</strong> <span th:text="${notification.notificationDate}"></span></p>
        <p><strong>Status:</strong> <span th:text="${notification.status}"></span></p>
    </div>
</div>

</body>
</html>
