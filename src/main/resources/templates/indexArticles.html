<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .article-list {
            margin-top: 20px;
        }
        .article-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            padding: 15px;
            transition: transform 0.2s;
        }
        .article-card:hover {
            transform: scale(1.02);
        }
        .article-card h2 {
            margin: 0;
            color: #444;
        }
        .article-card p {
            color: #777;
        }
        .btn {
            background: #5c67f2;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #4852c9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Articles</h1>
    <div class="article-list">
        <div th:each="article : ${listArticles}" class="article-card">
            <h2 th:text="${article.title}">Article Title</h2>
            <p th:text="${article.abstractText}">Abstract of the article...</p>
            <a th:href="@{/articles/details(id=${article.id})}" class="btn">Details</a>
            <a th:href="@{/articles/editArticle(id=${article.id})}" class="btn">Edit</a>
            <a th:href="@{/articles/delete(id=${article.id})}" class="btn" style="background: #f44336;">Delete</a>
        </div>
    </div>
</div>
</body>
</html>
