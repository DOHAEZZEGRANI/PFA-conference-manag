<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles List</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <h1>Articles</h1>
    <div class="article-list">
        <div th:each="article : ${listArticles}" class="article-card">
            <h2 th:text="${article.title}">Article Title</h2>
            <p th:text="${article.abstractText}">Abstract of the article...</p>
            <a th:href="@{/articles/details(id=${article.id})}" class="btn">Details</a>
            <a th:href="@{/articles/editArticle(id=${article.id})}" class="btn">Edit</a>
            <a th:href="@{/articles/delete(id=${article.id})}" class="btn" style="background: #f44336;">Delete</a>
        </div>
    </div>
</div>
</body>
</html>
