<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Evaluation</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Create Evaluation</h1>

<form action="/saveEvaluation" method="post" th:object="${evaluation}">
    <div>
        <label for="score">Score:</label>
        <input type="number" id="score" th:field="*{score}" required />
    </div>
    <div>
        <label for="comments">Comments:</label>
        <textarea id="comments" th:field="*{comments}" required></textarea>
    </div>
    <div>
        <label for="decision">Decision:</label>
        <select id="decision" th:field="*{decision}" required>
            <option th:each="decision : ${decisions}" th:value="${decision}" th:text="${decision}"></option>
        </select>
    </div>
    <input type="hidden" th:field="*{article.id}" />
    <button type="submit">Submit Evaluation</button>
</form>

<a href="/evaluations?articleId=[[${evaluation.article.id}]]">Back to Evaluations</a>
</body>
</html>
