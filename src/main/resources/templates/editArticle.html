<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Modifier l'article</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp2888506.jpg'); /* Image de fond */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Fond transparent noir */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #ffffff; /* Couleur du texte du titre */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            color: #f3f3f3; /* Couleur des étiquettes */
        }

        .form-control, .form-select {
            border-color: #f3f3f3; /* Couleur des bordures des champs de formulaire */
        }

        .form-control:focus, .form-select:focus {
            border-color: #ffffff; /* Couleur de la bordure au focus */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Ombre au focus */
        }

        .btn-primary {
            background-color: #f52222; /* Couleur de fond des boutons */
            border-color: #f52222; /* Couleur des bordures des boutons */
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Couleur de fond des boutons au survol */
            border-color: #0056b3; /* Couleur des bordures des boutons au survol */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Modifier l'article</h2>
        <form method="post" th:action="@{/ajouterhArticle}">
            <input type="hidden" name="id" th:value="${ArticleToBeUpdated.id}"/>

            <div class="mb-3">
                <label class="form-label" for="title">Titre</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${ArticleToBeUpdated.title}"/>
            </div>

            <div class="mb-3">
                <label class="form-label" for="abstractText">Résumé</label>
                <textarea class="form-control" id="abstractText" name="abstractText" th:text="${ArticleToBeUpdated.abstractText}"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label" for="status">Statut</label>
                <select class="form-select" id="status" name="status" th:value="${ArticleToBeUpdated.status}">
                    <option th:each="status : ${statuses}" th:value="${status}" th:text="${status.name()}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" for="filePath">Chemin du fichier</label>
                <input type="text" class="form-control" id="filePath" name="filePath" th:value="${ArticleToBeUpdated.filePath}"/>
            </div>

            <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button>
        </form>
    </div>
</body>
</html>
