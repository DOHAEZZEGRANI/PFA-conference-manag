<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, select {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
        }
        .btn {
            background: #5c67f2;
            color: white;
            padding: 10px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #4852c9;
        }
        .btn-cancel {
            background: #f44336;
            margin-top: 10px;
        }
        .btn-cancel:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Article</h1>
    <form th:action="@{/articles/updateArticle}" method="post">
        <input type="hidden" th:value="${articleToBeUpdated.id}" name="id">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${articleToBeUpdated.title}" required>

        <label for="abstractText">Abstract:</label>
        <textarea id="abstractText" name="abstractText" rows="4" required>
                <span th:text="${articleToBeUpdated.abstractText}"></span>
            </textarea>

        <label for="filePath">File Path:</label>
        <input type="text" id="filePath" name="filePath" th:value="${articleToBeUpdated.filePath}" required>

        <label for="status">Status:</label>
        <select id="status" name="status" th:value="${articleToBeUpdated.status}">
            <option value="SUBMITTED" th:selected="${articleToBeUpdated.status == 'SUBMITTED'}">Submitted</option>
            <option value="UNDER_REVIEW" th:selected="${articleToBeUpdated.status == 'UNDER_REVIEW'}">Under Review</option>
            <option value="ACCEPTED" th:selected="${articleToBeUpdated.status == 'ACCEPTED'}">Accepted</option>
            <option value="REJECTED" th:selected="${articleToBeUpdated.status == 'REJECTED'}">Rejected</option>
        </select>

        <button type="submit" class="btn">Save Changes</button>
        <a href="/articles/indexPage" class="btn btn-cancel">Cancel</a>
    </form>
</div>
</body>
</html>
