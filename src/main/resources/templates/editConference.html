<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Conference</title>
    <style>
        /* Same styles as createConference.html */
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Conference</h1>
    <form th:action="@{/conferences/updateConference}" method="post">
        <input type="hidden" th:value="${conferenceToBeUpdated.id}" name="id">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${conferenceToBeUpdated.title}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required>
                <span th:text="${conferenceToBeUpdated.description}"></span>
            </textarea>

        <label for="submissionStartDate">Submission Start Date:</label>
        <input type="datetime-local" id="submissionStartDate" name="submissionStartDate"
               th:value="${#dates.format(conferenceToBeUpdated.submissionStartDate, 'yyyy-MM-dd\'T\'HH:mm')}" required>

        <label for="submissionEndDate">Submission End Date:</label>
        <input type="datetime-local" id="submissionEndDate" name="submissionEndDate"
               th:value="${#dates.format(conferenceToBeUpdated.submissionEndDate, 'yyyy-MM-dd\'T\'HH:mm')}" required>

        <label for="conferenceDate">Conference Date:</label>
        <input type="datetime-local" id="conferenceDate" name="conferenceDate"
               th:value="${#dates.format(conferenceToBeUpdated.conferenceDate, 'yyyy-MM-dd\'T\'HH:mm')}" required>

        <label for="status">Status:</label>
        <select id="status" name="status">
            <option th:each="status : ${statusList}" th:value="${status}"
                    th:selected="${conferenceToBeUpdated.status == status}" th:text="${status}"></option>
        </select>

        <button type="submit" class="btn">Save Changes</button>
        <a href="/conferences/indexPage" class="btn btn-cancel">Cancel</a>
    </form>
</div>
</body>
</html>
