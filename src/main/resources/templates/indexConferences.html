<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Conf√©rences</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp2888506.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }

        .container {
            padding: 20px;
        }

        .search-bar input {
            border-radius: 25px;
        }

        .cardh {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            transition: transform 0.3s;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .cardh:hover {
            transform: scale(1.05);
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #c5ff60;
        }

        .card-text strong {
            color: #ccfcc7;
        }

        .card-text span {
            color: #f5f5f5;
        }

        .btn-custom {
            background-color: #163f0e;
            color: #ffffff;
            border-radius: 25px;
        }

        .btn-custom:hover {
            background-color: #e74c3c;
        }

        .conference-content {
            width: 75%;
            padding-right: 15px;
        }

        .conference-image {
            width: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .conference-image img {
            max-width: 100%;
            border-radius: 20px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }
        .cardh {
            margin-bottom: 20px; /* Espacement entre les cartes */
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        function toggleImage(element) {
            const images = element.querySelectorAll('img');
            images[0].style.display = (images[0].style.display === 'none') ? 'block' : 'none';
            images[1].style.display = (images[1].style.display === 'none') ? 'block' : 'none';
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <img src="https://cdn-icons-png.flaticon.com/512/3381/3381269.png" alt="Logo" width="80" height="80">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">DU-FU</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/accueil"><i class="fas fa-home"></i> Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="/indexpage">Articles</a></li>
                <li class="nav-item"><a class="nav-link" href="/roles">Roles</a></li>
                <li class="nav-item"><a class="nav-link" href="userList">Utilisateur</a></li>
                <li class="nav-item"><a class="nav-link" href="#">D√©connexion</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center" style="padding: 20px">
        <i class="fas fa-chalkboard-teacher"></i> Gestion des Conf√©rences
    </h1>

    <div class="d-flex justify-content-center search-bar mb-4">
        <form method="get" th:action="@{conferenceIndex}" class="d-flex">
            <input type="text" name="search" class="form-control me-2" th:value="${keyword}" placeholder="Rechercher une conf√©rence"/>
            <button class="btn btn-custom" type="submit">üîç</button>
        </form>
        <form action="/createConference" method="get" class="d-flex ms-2">
            <button class="btn btn-custom" type="submit">
                <i class="fas fa-plus"></i> Ajouter une Conf√©rence
            </button>
        </form>
    </div>

    <div class="row">
        <div class="col-md-6" th:each="conference: ${listConference}">
            <div class="cardh" onmouseover="toggleImage(this)" onmouseout="toggleImage(this)">
                <!-- Left Section: Conference Info -->
                <div class="conference-content">
                    <h5 class="card-title"><i class="fas fa-seedling"></i> <span th:text="${conference.title}"></span></h5>
                    <p class="card-text">
                        <strong>Description:</strong> <span th:text="${conference.description}"></span><br/>
                        <strong>Date de Soumission (D√©but):</strong> <span th:text="${conference.submissionStartDate}"></span><br/>
                        <strong>Date de Soumission (Fin):</strong> <span th:text="${conference.submissionEndDate}"></span><br/>
                        <strong>Date de Conf√©rence:</strong> <span th:text="${conference.conferenceDate}"></span><br/>
                        <strong>Statut:</strong> <span th:text="${conference.status}"></span>
                    </p>
                    <div class="d-flex  gap-5">
                        <a th:href="@{conferenceDetails(id=${conference.id})}" class="btn btn-custom">
                            <i class="fas fa-info-circle"></i> Voir D√©tails
                        </a>

                    </div>
                </div>

                <!-- Right Section: Image -->
                <div class="conference-image">
                    <img src="https://cdn-icons-png.freepik.com/512/8860/8860170.png" alt="Conf√©rence" />
                    <img src="https://icones.pro/wp-content/uploads/2022/02/icone-formation-cours-conference-orange.png" alt="Conf√©rence" style="display:none;" />
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 DU-FU. Tous droits r√©serv√©s.</p>
</footer>

</body>
</html>
