<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<h1>Edit User</h1>

<form th:action="@{/updateUser}" th:object="${userToBeUpdated}" method="post">
    <input type="hidden" th:field="*{id}">

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}"><br><br>

    <label for="role">Role:</label>
    <select id="role" th:field="*{role.id}">
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select><br><br>

    <button type="submit">Update</button>
</form>

</body>
</html>
