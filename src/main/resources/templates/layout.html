<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Articles</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp2888506.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }


        .container {

            padding: 20px;
        }

        .search-bar input {
            border-radius: 25px;
        }

        .cardh {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            transition: transform 0.3s;
        }

        .cardh:hover {
            transform: scale(1.05);
        }

        .btn-custom {
            background-color: #163f0e;
            color: #fff;
            border-radius: 25px;
        }

        .btn-custom:hover {
            background-color: brown;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <img src="https://cdn-icons-png.flaticon.com/512/3381/3381269.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top">

    <div class="container-fluid">
        <a class="navbar-brand" href="#">DU-FU</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/accueil">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/conferenceIndex">Conf√©rences</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/createArticle">Soumettre un Article</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">D√©connexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <h1 class="text-center" STYLE="padding: 20px">Gestion des Articles</h1>

    <div class="d-flex justify-content-center search-bar mb-4">
        <form method="get" th:action="@{indexpage}" class="d-flex">
            <input type="text" name="search" class="form-control me-2" th:value="${keyword}" placeholder="Rechercher un article"/>
            <button class="btn btn-custom" type="submit">üîç</button>
        </form>
    </div>

    <div class="row">
        <div class="col-md-4" th:each="article: ${listArticle}">
            <div class="cardh">
                <h5 class="card-title" th:text="${article.title}"></h5>
                <p class="card-text">
                    <strong>R√©sum√©:</strong> <span th:text="${article.abstractText}"></span><br/>
                    <strong>Fichier:</strong> <span th:text="${article.filePath}"></span><br/>
                    <strong>Soumission:</strong> <span th:text="${article.submissionDate}"></span><br/>
                    <strong>Statut:</strong> <span th:text="${article.status}"></span>
                </p>
                <div class="d-flex justify-content-between">
                    <a th:href="@{detailsArticle(id=${article.id})}" class="btn btn-custom">Voir D√©tails</a>
                    <a th:href="@{editArticle(id=${article.id})}" class="btn btn-custom">Modifier</a>
                    <a onclick="return confirm('√ätes-vous s√ªr de vouloir supprimer cet article ?');" th:href="@{delete(id=${article.id})}" class="btn btn-custom">Supprimer</a>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <ul class="pagination">
            <li th:each="p, stat: ${pages}" class="page-item" th:classappend="${stat.index == page} ? 'active'">
                <a th:href="@{/indexpage(page=${stat.index}, search=${keyword})}" class="page-link" th:text="${stat.index + 1}"></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
