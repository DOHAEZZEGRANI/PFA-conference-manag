<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Evaluation</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Edit Evaluation</h1>

<form action="/updateEvaluation" method="post">
    <div>
        <label for="score">Score:</label>
        <input type="number" id="score" name="score" th:value="${evaluation.score}" required />
    </div>
    <div>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" required th:text="${evaluation.comments}"></textarea>
    </div>
    <div>
        <label for="decision">Decision:</label>
        <select id="decision" name="decision" required>
            <option th:each="decision : ${decisions}" th:value="${decision}" th:text="${decision}"></option>
        </select>
    </div>
    <input type="hidden" name="id" th:value="${evaluation.id}" />
    <button type="submit">Update Evaluation</button>
</form>

<a href="/evaluations?articleId=[[${evaluation.article.id}]]">Back to Evaluations</a>
</body>
</html>
