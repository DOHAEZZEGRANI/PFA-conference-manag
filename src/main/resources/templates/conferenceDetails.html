<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Détails de la conférence</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp2888506.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            width: 150%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        p, td, th {
            color: #f3f3f3;
        }

        .btn {
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .center-button {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .evaluation-container {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .evaluation-container h3 {
            text-align: center;
            color: #f3f3f3;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2>Détails de la conférence</h2>
        <p>Title: <span th:text="${ConferenceWithDetails.title}"></span></p>
        <p>Description: <span th:text="${ConferenceWithDetails.description}"></span></p>
        <p>Status: <span th:text="${ConferenceWithDetails.status}"></span></p>
        <p>Submission Start Date: <span th:text="${#temporals.format(ConferenceWithDetails.submissionStartDate, 'yyyy-MM-dd HH:mm')}"></span></p>
        <p>Submission End Date: <span th:text="${#temporals.format(ConferenceWithDetails.submissionEndDate, 'yyyy-MM-dd HH:mm')}"></span></p>
        <p>Conference Date: <span th:text="${#temporals.format(ConferenceWithDetails.conferenceDate, 'yyyy-MM-dd HH:mm')}"></span></p>

        <h3>Articles associés</h3>
        <div class="evaluation-container">
            <div th:if="${ConferenceWithDetails.articles.isEmpty()}">
                <p>Aucun article disponible.</p>
            </div>
            <div th:each="article : ${ConferenceWithDetails.articles}" class="evaluation-item">
                <div>
                    <p><strong>Titre:</strong> <span th:text="${article.title}"></span></p>
                    <p><strong>Résumé:</strong> <span th:text="${article.abstractText}"></span></p>
                    <p><strong>Fichier:</strong>
                        <a th:href="@{${article.filePath}}" th:text="${article.filePath}" target="_blank"></a>
                    </p>
                    <p><strong>Statut:</strong> <span th:text="${article.status}"></span></p>
                    <p><strong>Date de soumission:</strong> <span th:text="${#temporals.format(article.submissionDate, 'yyyy-MM-dd HH:mm')}"></span></p>
                </div>
            </div>
        </div>

        <div class="center-button">
            <a class="btn btn-primary mt-3" th:href="@{/conferenceIndex}"><i class="fas fa-arrow-left"></i> Back to List</a>
            <a onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet conference ?');"
               th:href="@{/deleteConference(id=${ConferenceWithDetails.id})}"
               class="btn btn-danger mt-3"><i class="fas fa-trash"></i> Supprimer</a>
        </div>
    </div>
</div>
</body>
</html>
