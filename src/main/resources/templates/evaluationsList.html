<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Evaluations List</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Evaluations for Article</h1>

<table>
    <thead>
    <tr>
        <th>Score</th>
        <th>Comments</th>
        <th>Decision</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="evaluation : ${listEvaluations}">
        <td th:text="${evaluation.score}"></td>
        <td th:text="${evaluation.comments}"></td>
        <td th:text="${evaluation.decision}"></td>
        <td>
            <!-- Correct URL generation with Thymeleaf syntax -->
            <a th:href="@{/updateEvaluation(id=${evaluation.id}, score=${evaluation.score}, comments=${evaluation.comments}, decision=${evaluation.decision})}">Edit</a> |
            <a th:href="@{/deleteEvaluation(id=${evaluation.id})}" onclick="return confirm('Are you sure you want to delete this evaluation?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/createEvaluation(articleId=${articleId})}">Add New Evaluation</a>
</body>
</html>
