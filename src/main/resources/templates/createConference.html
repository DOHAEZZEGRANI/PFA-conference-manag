<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Conference</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Create Conference</h1>

<form action="/createConference" method="post" th:object="${conference}">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required />
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <label for="submissionStartDate">Submission Start Date:</label>
        <input type="datetime-local" id="submissionStartDate" th:field="*{submissionStartDate}" required />
    </div>
    <div>
        <label for="submissionEndDate">Submission End Date:</label>
        <input type="datetime-local" id="submissionEndDate" th:field="*{submissionEndDate}" required />
    </div>
    <div>
        <label for="conferenceDate">Conference Date:</label>
        <input type="datetime-local" id="conferenceDate" th:field="*{conferenceDate}" required />
    </div>
    <div>
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}" required>
            <option th:each="status : ${statusList}" th:value="${status}" th:text="${status}"></option>
        </select>
    </div>
    <button type="submit">Create Conference</button>
</form>

<a href="/indexPageConference">Back to Conferences</a>
</body>
</html>
