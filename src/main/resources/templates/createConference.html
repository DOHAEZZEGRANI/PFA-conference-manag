<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Créer une conférence</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        .card {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-image: url('https://wallpapercave.com/wp/wp2888506.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            padding-top: 20px;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }

        .card-body {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Pour améliorer la lisibilité du texte */
            border-radius: 10px;
        }

        .card-title {
            font-size: 1.5rem;
            color: #ffffff;
        }

        .btn-primary {
            background-color: brown;
            border-color: brown;
        }

        .btn-primary:hover {
            background-color: brown;
            border-color: brown;
        }
    </style>
</head>
<body>
<div class="container" align="center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Créer une conférence</h1>
                <form th:action="@{/ajouterConferenceOncee}" th:object="${Conference}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Titre :</label>
                        <input type="text" class="form-control w-50" id="title" th:field="*{title}">
                        <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description :</label>
                        <textarea class="form-control w-50" id="description" th:field="*{description}"></textarea>
                        <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                    </div>

                    <div class="mb-3">
                        <label for="submissionStartDate" class="form-label">Date de début de soumission :</label>
                        <input type="datetime-local" class="form-control w-50" id="submissionStartDate" th:field="*{submissionStartDate}">
                        <span class="text-danger" th:if="${#fields.hasErrors('submissionStartDate')}" th:errors="*{submissionStartDate}"></span>
                    </div>

                    <div class="mb-3">
                        <label for="submissionEndDate" class="form-label">Date de fin de soumission :</label>
                        <input type="datetime-local" class="form-control w-50" id="submissionEndDate" th:field="*{submissionEndDate}">
                        <span class="text-danger" th:if="${#fields.hasErrors('submissionEndDate')}" th:errors="*{submissionEndDate}"></span>
                    </div>

                    <div class="mb-3">
                        <label for="conferenceDate" class="form-label">Date de la conférence :</label>
                        <input type="datetime-local" class="form-control w-50" id="conferenceDate" th:field="*{conferenceDate}">
                        <span class="text-danger" th:if="${#fields.hasErrors('conferenceDate')}" th:errors="*{conferenceDate}"></span>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Statut :</label>
                        <select class="form-control w-50" id="status" th:field="*{status}">
                            <option th:each="status : ${statusList}" th:value="${status}" th:text="${status}"></option>
                        </select>
                        <span class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
                    </div>

                    <button type="submit" class="btn btn-primary form-control w-50">Créer la conférence</button>
                </form>

                <a href="/conferenceIndex" class="btn btn-secondary mt-3">Retour aux conférences</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
