<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Evaluation</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Are you sure you want to delete this evaluation?</h1>

<form action="/deleteEvaluation" method="get">
    <input type="hidden" name="id" th:value="${evaluation.id}" />
    <button type="submit">Yes, Delete</button>
</form>

<a href="/evaluations?articleId=[[${evaluation.article.id}]]">Cancel</a>
</body>
</html>
