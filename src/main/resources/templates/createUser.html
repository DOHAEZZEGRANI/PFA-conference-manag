<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Créer un utilisateur</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp2888506.jpg'); /* Assurez-vous d'ajouter l'image de fond ici */
            background-size: cover; /* Pour que l'image couvre tout l'écran */
            background-position: center; /* Pour centrer l'image */
            height: 100vh; /* Pour que le body occupe toute la hauteur de l'écran */
            font-family: 'Arial', sans-serif;
            margin: 0; /* Pour éviter les marges par défaut du body */
        }

        .container {
            padding: 20px;
            position: relative; /* Pour pouvoir placer d'autres éléments à l'intérieur sans affecter le background */
            z-index: 2; /* Pour s'assurer que la container est au-dessus du fond */
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Arrière-plan semi-transparent pour améliorer la lisibilité */
            color: white;
        }
    </style>
</head>
<body>
<div class="container" align="center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Créer un nouvel utilisateur</h1>
                <form th:action="@{/createUser}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom :</label>
                        <input type="text" class="form-control w-50" id="name" th:field="*{name}">
                        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email :</label>
                        <input type="email" class="form-control w-50" id="email" th:field="*{email}">
                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe :</label>
                        <input type="password" class="form-control w-50" id="password" th:field="*{password}">
                        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Rôle :</label>
                        <select class="form-control w-50" id="role" th:field="*{role}">
                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                        </select>
                        <span class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
                    </div>

                    <button type="submit" class="btn btn-primary form-control w-50">Créer</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
