<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Détails de l'article</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp2888506.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            width: 150%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #f3f3f3;
            margin-bottom: 10px;
        }

        .btn {
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .center-button {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2>Article Details</h2>
        <p>ID: <span th:text="${ArticleWithDetails.id}"></span></p>
        <p>Title: <span th:text="${ArticleWithDetails.title}"></span></p>
        <p>Abstract: <span th:text="${ArticleWithDetails.abstractText}"></span></p>
        <p>Status: <span th:text="${ArticleWithDetails.status}"></span></p>
        <p>Submission Date: <span th:text="${#temporals.format(ArticleWithDetails.submissionDate, 'yyyy-MM-dd HH:mm')}"></span></p>

        <div class="center-button">
            <a class="btn btn-primary mt-3" th:href="@{/indexpage}">Back to List</a>
            <a th:href="@{editArticle(id=${ArticleWithDetails.id})}" class="btn btn-custom">Modifier</a>

            <a onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet article ?');" th:href="@{delete(id=${ArticleWithDetails.id})}" class="btn btn-custom">Supprimer</a>

        </div>
    </div>
</div>
</body>
</html>
